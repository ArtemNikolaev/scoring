    <li>

        <img src="img/bomb.svg" alt="">

      </a>
    </li>
    <li>
      <a href="#!/players" ng-click="showLeftMenu = false">

    <li>
      <a href="" ng-click="showLeftMenu = false">
        <img src="img/medical-history.svg" alt="">

      </a>
    </li>
    <li>
      <a href="" ng-click="showLeftMenu = false">
        <img src="img/repeat.svg" alt="">
        <span>Clear all</span>
      </a>
    </li>
  </ul>
</div>
